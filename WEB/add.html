<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Add Event</title>
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <nav>
    <a href="/">Home</a> | <a href="/search">Search</a> | <a href="/add">Add Event</a>
  </nav>

  <h1>Add Event</h1>

  <form id="eventForm">
    <label>Organisation ID*</label>
    <input type="number" id="org_id" required>

    <label>Category ID*</label>
    <input type="number" id="category_id" required>

    <label>Title*</label>
    <input type="text" id="title" required>

    <label>Description</label>
    <textarea id="description"></textarea>

    <label>Start (YYYY-MM-DD HH:MM:SS)*</label>
    <input type="text" id="start_datetime" placeholder="2025-10-01 10:00:00" required>

    <label>End (YYYY-MM-DD HH:MM:SS)</label>
    <input type="text" id="end_datetime" placeholder="2025-10-01 12:00:00">

    <label>City</label>
    <input type="text" id="city">

    <label>Venue</label>
    <input type="text" id="venue">

    <label>Status</label>
    <input type="text" id="status" value="ACTIVE">

    <button type="submit">Save</button>
  </form>

  <p id="msg"></p>

  <script src="/public/js/add.js"></script>
</body>
</html>
