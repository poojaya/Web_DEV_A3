<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add event</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <h1>Add event</h1>

  <form id="addForm" novalidate>
    <fieldset>
      <legend>Required</legend>
      <label>Org ID* <input name="org_id" type="number" min="1" required /></label>
      <label>Category ID* <input name="category_id" type="number" min="1" required /></label>
      <label>Title* <input name="title" required /></label>
      <label>Start* <input name="start_datetime" type="datetime-local" required /></label>
    </fieldset>

    <fieldset>
      <legend>Optional</legend>
      <label>Description <textarea name="description"></textarea></label>
      <label>End <input name="end_datetime" type="datetime-local" /></label>
      <label>Venue <input name="venue" /></label>
      <label>City <input name="city" /></label>
      <label>State <input name="state" /></label>
      <label>Country <input name="country" /></label>
      <label>Capacity <input name="capacity" type="number" min="0" /></label>
      <label>Ticket price <input name="ticket_price" type="number" step="0.01" min="0" /></label>
      <label>Goal amount <input name="goal_amount" type="number" step="0.01" min="0" /></label>
    </fieldset>

    <p id="err" style="color:#c00"></p>
    <p id="ok" style="color:#080"></p>

    <button type="submit">Create</button>
    <a href="/events.html">Cancel</a>
  </form>

  <script src="/js/add.js"></script>
</body>
</html>
