<!doctype html>
<html>
<head>
<nav style="margin:12px 0">
  <a href="/index.html">Home</a> |
  <a href="/events.html">Browse events</a> |
  <a href="/add.html">Add event</a>
</nav>

  <meta charset="utf-8" />
  <title>Add Event</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <p><a href="/index.html">← Home</a></p>
  <h1>Add Event</h1>

  <form id="add-form" style="display:grid;gap:10px;max-width:640px">
    <label>Organisation
      <select id="org_id" required>
        <option value="">Choose…</option>
        <option value="1">Charity A</option>
        <option value="2">Charity B</option>
      </select>
    </label>

    <label>Category
      <select id="category_id" required>
        <option value="">Choose…</option>
        <option value="1">Fun Run</option>
        <option value="2">Workshop</option>
        <option value="3">Charity Dinner</option>
      </select>
    </label>

    <label>Title
      <input id="title" type="text" required />
    </label>

    <label>Start date/time
      <input id="start_datetime" type="datetime-local" required />
    </label>

    <details>
      <summary>More options</summary>
      <label>Description <textarea id="description"></textarea></label>
      <label>End date/time <input id="end_datetime" type="datetime-local" /></label>
      <label>Venue <input id="venue" type="text" /></label>
      <label>City <input id="city" type="text" /></label>
      <label>State <input id="state" type="text" /></label>
      <label>Country <input id="country" type="text" value="Australia" /></label>
      <label>Capacity <input id="capacity" type="number" min="0" /></label>
      <label>Ticket price (AUD) <input id="ticket_price" type="number" min="0" step="0.01" /></label>
      <label>Goal amount (AUD) <input id="goal_amount" type="number" min="0" step="0.01" /></label>
    </details>

    <button type="submit">Create</button>
    <div id="msg" style="color:#c00"></div>
  </form>

  <script src="/js/add.js"></script>
</body>
</html>
