<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Browse events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/app.css?v=2">
</head>
<body>
  <div class="container">
    <header class="topbar">
      <a href="/index.html">Home</a>
      <a href="/events.html">Browse events</a>
    </header>

    <!-- Search / filters -->
    <section class="card">
      <div class="section">
        <h1>Browse events</h1>
        <form id="search-form" class="form-row" style="gap:12px">
          <input id="q" type="search" placeholder="Search title/description…">

          <select id="category">
            <option value="">All categories</option>
            <option value="1">Fun Run</option>
            <option value="2">Workshop</option>
            <option value="3">Charity Dinner</option>
          </select>

          <select id="org">
            <option value="">All organisations</option>
            <option value="1">Charity A</option>
            <option value="2">Charity B</option>
          </select>

          <input id="city"  type="text"  placeholder="City">
          <input id="state" type="text"  placeholder="State">
          <input id="date"  type="date">

          <div class="spread mt-2">
            <div>
              <button class="btn primary" type="submit">Search</button>
              <button class="btn ghost" type="button" id="reset-btn">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- Results table -->
    <section class="mt-3">
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>When</th>
              <th>Title</th>
              <th>Category</th>
              <th>Organisation</th>
              <th>Location</th>
              <th>Goal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="results-body">
            <tr><td colspan="7" class="muted">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- IMPORTANT: list page script -->
  <script src="/js/events.js"></script>
</body>
</html>
