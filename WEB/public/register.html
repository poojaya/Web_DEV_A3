<h1>Register</h1>

<p id="msg">Loading event...</p>

<p><strong id="event-title"></strong></p>
<p id="event-brief"></p>

<form id="reg-form">
  <label>Full name *
    <input id="full_name" required autocomplete="name">
  </label><br>
  <label>Email *
    <input id="email" type="email" required autocomplete="email">
  </label><br>
  <label>Phone
    <input id="phone" autocomplete="tel" inputmode="tel">
  </label><br>
  <label>Tickets *
    <input id="tickets" type="number" min="1" value="1" required>
  </label><br>
  <button type="submit">Confirm registration</button>
</form>

<script src="/js/register.js"></script>
