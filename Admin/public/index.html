<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin · Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/app.css?v=3">
</head>
<body>
  <div class="container">
    <!-- Top bar -->
    <header class="topbar">
      <a href="/index.html">Home</a>
      <a href="/events.html">Browse events</a>
      <strong style="margin-left:auto">Admin</strong>
    </header>

    <!-- API status / actions -->
    <section class="card">
      <div class="section spread">
        <div>
          <h1 style="margin:0">Admin • Events</h1>
          <p id="api-status" class="notice ok mt-2" style="display:none"></p>
        </div>
        <div>
          <button id="reload-btn" class="btn primary">Reload</button>
        </div>
      </div>
    </section>

    <!-- Two-column admin workspace -->
    <section class="grid grid-2 mt-3">
      <!-- LEFT: events table -->
      <div class="card">
        <div class="section">
          <h2>All events</h2>
          <div class="table mt-2">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Category</th>
                  <th>Org</th>
                  <th>City</th>
                  <th>Start</th>
                  <th style="width:140px">Actions</th>
                </tr>
              </thead>
              <tbody id="events-tbody">
                <tr><td colspan="7" class="muted">Loading…</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- RIGHT: new/edit form -->
      <div class="card">
        <div class="section">
          <h2 id="form-title">New event</h2>
          <form id="event-form" class="grid" style="gap:12px">
            <div class="form-row">
              <div>
                <label for="org_id">Organisation</label>
                <select id="org_id" required>
                  <option value="1">Charity A</option>
                  <option value="2">Charity B</option>
                </select>
              </div>
              <div>
                <label for="category_id">Category</label>
                <select id="category_id" required>
                  <option value="1">Fun Run</option>
                  <option value="2">Workshop</option>
                  <option value="3">Charity Dinner</option>
                </select>
              </div>
            </div>

            <div>
              <label for="title">Title</label>
              <input id="title" required>
            </div>

            <div class="form-row">
              <div>
                <label for="start_datetime">Start</label>
                <input id="start_datetime" type="datetime-local" required>
              </div>
              <div>
                <label for="end_datetime">End</label>
                <input id="end_datetime" type="datetime-local">
              </div>
            </div>

            <div>
              <label for="venue">Venue</label>
              <input id="venue">
            </div>

            <div class="form-row">
              <div><label for="city">City</label><input id="city"></div>
              <div><label for="state">State</label><input id="state"></div>
            </div>

            <div>
              <label for="country">Country</label>
              <input id="country" value="Australia">
            </div>

            <div class="form-row">
              <div><label for="capacity">Capacity</label><input id="capacity" type="number" min="0"></div>
              <div><label for="ticket_price">Ticket price (AUD)</label><input id="ticket_price" type="number" step="0.01" min="0"></div>
            </div>

            <div>
              <label for="goal_amount">Goal amount (AUD)</label>
              <input id="goal_amount" type="number" step="0.01" min="0">
            </div>

            <div>
              <label for="description">Description</label>
              <textarea id="description" rows="4"></textarea>
            </div>

            <div class="actions mt-2">
              <button id="save-btn"  type="submit" class="btn primary">Save</button>
              <button id="reset-btn" type="button" class="btn ghost">Reset</button>
            </div>

            <div id="form-msg" class="notice mt-2" aria-live="polite" style="display:none"></div>
          </form>
        </div>
      </div>
    </section>
  </div>

  <!-- Your existing admin JS -->
  <script src="/js/admin.js"></script>
</body>
</html>
