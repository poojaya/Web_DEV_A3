<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin • Registrations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, sans-serif; max-width: 1100px; margin: 2rem auto; }
    table { width: 100%; border-collapse: collapse; margin-top: .5rem }
    th, td { border: 1px solid #ccc; padding: .5rem; }
    .toolbar { display:flex; gap:.5rem; align-items:center; margin:.5rem 0; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <p>
    <a id="back-link" href="index.html">← Back to events</a>
  </p>

  <h1 id="page-title">Registrations</h1>
  <p class="muted" id="event-brief"></p>

  <div class="toolbar">
    <button id="reloadBtn">Reload</button>
    <span id="msg"></span>
  </div>

  <h3>Registrations</h3>
  <table>
    <thead>
      <tr><th>When</th><th>Name</th><th>Tickets</th><th>Email</th><th>Phone</th></tr>
    </thead>
    <tbody id="regs-body"><tr><td colspan="5">Loading…</td></tr></tbody>
  </table>
  <p id="regs-summary" class="muted"></p>

  <!-- keep API origin consistent with admin index -->
  <script src="/config.js"></script>
  <script>
    window.API_BASE = (new URLSearchParams(location.search).get('api')
                      || window.API_BASE
                      || 'http://localhost:3060/api').replace(/\/$/, '');
  </script>
  <script src="js/regs.js"></script>
</body>
</html>
